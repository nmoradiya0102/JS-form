<html lang="en">
<head>
  <title>Form validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
	<h2>Registration Form</h2>

	<form name="myForm" onsubmit="return validateForm()" method="post">
        <div class="mb-3 mt-3">
		    <label for="name">Name:</label>
		    <input type="text" onkeyup="nameInput()" class="form-control" id="name" placeholder="Enter name">
            <span style="color: red;" id="nameerr"></span>
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" onkeyup="nameInput()" class="form-control" id="email" placeholder="Enter email">
            <span style="color: red;" id="emailerr"></span>
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" onkeyup="nameInput()" class="form-control" id="password" placeholder="Enter password">
            <span style="color: red;" id="passerr"></span>
        </div>
        <div class="mb-3">
            <label for="phone">Phone:</label>
            <input type="number" onkeyup="nameInput()" class="form-control" id="number" placeholder="Enter number">
            <span style="color: red;" id="numberr"></span>
        </div>
 

        
		<!-- <label for="password">Password:</label><br>
		<input type="password" id="password" name="password"><br>

		<label for="phone">Phone:</label><br>
		<input type="tel" id="phone" name="phone"><br>  -->

		<input type="submit" value="Submit">
    </div>
	</form>

	<script>
		function validateForm() {
			let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
			var phone = document.getElementById('number').value;
			
        if(name == "")
            {
                document.getElementById('nameerr').innerHTML = "name is required";
            }
        if(email == "")
            {
                document.getElementById('emailerr').innerHTML = "email is required";
            }
		if (!validateEmail(email)) {
            document.getElementById('emailerr').innerHTML="Invalid email address";
				// alert("Invalid email address");
				return false;
			}

        if(password == "")
            {
               document.getElementById('passerr').innerHTML = "password is required";
            }
		if (password.length < 8 || password.length > 16) 
            {
            document.getElementById('passerr').innerHTML="Password must be between 8 and 16 characters long";
				// alert("Password must be between 8 and 16 characters long");
				return false;
			}
		if (phone == "") 
            {
                document.getElementById('numberr').innerHTML = "number is required";
				// alert("Phone must be filled out");
				return false;
			}
		if (!validatePhone(phone)) 
            {
                document.getElementById('numberr').innerHTML = "Invalid phone number";
				// alert("Invalid phone number");
				return false;
			}

			return true;
		}
        function nameInput()
            {
               document.getElementById('nameerr').style.display = "none";
            }
        function nameInput()
            {
               document.getElementById('emailerr').style.display = "none";
            }
        function nameInput()
            {
               document.getElementById('passerr').style.display = "none";
            }
        function nameInput()
            {
               document.getElementById('numberr').style.display = "none";
            }
        function validateEmail(email) 
        {
			var re = /\S+@\S+\.\S+/;
			return re.test(email);
		}

		function validatePhone(phone) 
        {
			var re = /^\d{10}$/;
			return re.test(phone);
		}
	</script>

</body>
</html>
